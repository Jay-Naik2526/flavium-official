name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Ghost Deploy (Flattened Backend)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Config Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. Create Orphan Branch
          git checkout --orphan backend-deploy
          git reset
          
          # 3. PREPARE THE FILES (The Critical Fix)
          # We copy everything from 'server/' to the root directory
          cp -r server/* .
          
          # 4. Cleanup
          # Remove the original 'server' folder and 'client' folder
          rm -rf server client .github
          
          # 5. Add the files (Now Dockerfile is at the root!)
          git add .
          
          # 6. Commit
          git commit -m "Deploy: Flattened server structure"
          
          # 7. Force Push
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/Jaynaik2526/flavium-backend backend-deploy:main