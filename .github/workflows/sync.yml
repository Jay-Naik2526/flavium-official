name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Ghost Deploy (No History)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Config Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 2. Create an ORPHAN branch (This creates a new branch with NO history)
          git checkout --orphan backend-deploy
          
          # 3. Unstage everything (Reset the index)
          git reset
          
          # 4. Physically delete the client folder (The source of errors)
          rm -rf client
          
          # 5. Add only the remaining files (Backend + Configs)
          git add .
          
          # 6. Create a fresh commit (This commit has NO parent, it is the beginning of time)
          git commit -m "Ghost deploy: Backend only"
          
          # 7. Force Push this single clean commit to Hugging Face
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/Jaynaik2526/flavium-backend backend-deploy:main